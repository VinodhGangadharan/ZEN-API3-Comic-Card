<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="container">
<div class="row">
    <div class="col">
<h3>Digimon Cards</h3>
    </div>
    <div>
      <span id="error"></span>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="form-check form-check-inline">
        <label class="form-check-label text-white" for="inlineRadio1"><span>View Characters based on level :</span></label>
    </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" onclick="getData()" name="inlineRadioOptions" id="inlineRadio1" value="armor">
            <label class="form-check-label text-white" for="inlineRadio1"><span>Armor</span></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" onclick="getData()" name="inlineRadioOptions" id="inlineRadio2" value="champion">
            <label class="form-check-label text-white" for="inlineRadio2"><span>Champion</span></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" onclick="getData()" name="inlineRadioOptions" id="inlineRadio3" value="ultimate">
            <label class="form-check-label text-white" for="inlineRadio3"><span>Ultimate</span></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" onclick="getData()" name="inlineRadioOptions" id="inlineRadio3" value="mega">
            <label class="form-check-label text-white" for="inlineRadio3"><span>Mega</span></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" onclick="getData()" name="inlineRadioOptions" id="inlineRadio1" value="fresh">
            <label class="form-check-label text-white" for="inlineRadio1"><span>Fresh</span></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" onclick="getData()" name="inlineRadioOptions" id="inlineRadio2" value="rookie">
            <label class="form-check-label text-white" for="inlineRadio2"><span>Rookie</span></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" onclick="getData()" name="inlineRadioOptions" id="inlineRadio3" value="Training">
            <label class="form-check-label text-white" for="inlineRadio3"><span>Training</span></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" onclick="getData()" name="inlineRadioOptions" id="inlineRadio3" value="in training">
            <label class="form-check-label text-white" for="inlineRadio3"><span>In Training</span></label>
          </div>         
    </div>
</div>
<div class="row">
  <div class="col">
    <p>
    <button class="btn btn-primary" onclick="allCharacters()">Load All Cards</button>
    <button class="btn btn-primary" onclick="reset()">Reset Cards</button>
  </p>
  </div>  
</div>
<div id="list" class="row row-cols-1 row-cols-md-6 g-6">   
    </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
